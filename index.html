<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMD's Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <img class="logo" src="fotos/logo.svg" alt="logo" />

      <div class="spelRegels">
        <button>
          Spel regels <img src="fotos/bxs_up-arrow.svg" alt="pijltje" />
        </button>
        <p>
          Hieronder ziet u een toetsenbord waarop u op elke letter kunt klikken
          om het woord te raden.
        </p>
      </div>

      <section class="zeroState">
        <img src="fotos/zero.svg" alt="foto van de zero state" />
        <button>
          Start spel <img src="fotos/Vector.svg" alt="play icoon" />
        </button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
